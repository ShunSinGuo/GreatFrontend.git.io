<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <script src="https://kit.fontawesome.com/de17169b5d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="filter-bar">
        <div class="classification">
          <div class="collections" id="collections">
            <label class="token" style="cursor: pointer;">Collections</label>
          </div>
          <hr />
          <div class="category" id="category">
            <label class="token" style="cursor: pointer;">Category</label>
          </div>
          <hr />
          <div class="colors" id="colors">
            <label class="token" style="cursor: pointer;">Colors</label>
          </div>
          <hr />
        </div>
      </div>
      
      <div class="product-wrapper">
        <div class="select-box">
          <div class="select-menu">
            <span class="sBox_text">sort By</span>
            <i class="fa-duotone fa-solid fa-chevron-up"></i>
          </div>
          <ul class="options">
            <li class="option">
              <span class="option-text" data-sort="bestSeller">Best Sellers</span>
            </li>
            <li class="option">
              <span class="option-text" data-sort="pricehightoLow">Price: High to Low</span>
            </li>
            <li class="option">
              <span class="option-text" data-sort="pricelowtoHigh">Price: Low to High</span>
            </li>
          </ul>          
        </div>
        <div class="products-bar" id="products">
        </div>
      </div>
    </div>
    

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
